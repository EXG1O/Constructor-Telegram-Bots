name: Main CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  TELEGRAM_BOT_TOKEN: 12345:test
  FRONTEND_PATH: ''
  POSTGRESQL_DATABASE_NAME: postgres
  POSTGRESQL_DATABASE_USER: postgres
  POSTGRESQL_DATABASE_PASSWORD: postgres

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install poetry
        run: pipx install poetry

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: poetry

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run ruff
        run: poetry run ruff check . && ruff format --check .

      - name: Run mypy
        run: poetry run mypy .
  tests:
    name: Run Tests
    needs: code-quality
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
      redis:
        image: redis
        ports:
          - 6379:6379
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install poetry
        run: pipx install poetry

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: poetry

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run tests
        run: poetry run python manage.py test --verbosity 3
