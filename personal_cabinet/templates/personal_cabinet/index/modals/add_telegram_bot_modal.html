{% load i18n %}

{% with modal_id='addTelegramBotModal' %}
	<div class="modal fade" id="{{ modal_id }}" tabindex="-1" aria-labelledby="{{ modal_id }}Title" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="{{ modal_id }}Title">{% trans 'Добавление Telegram бота' %}</h5>
					<button class="btn-close" type="button" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body vstack gap-2">
					<input class="form-control" id="{{ modal_id }}ApiTokenInput" type="text" placeholder="{% trans 'Введите API-токен Telegram бота' %}">
					<div class="form-check form-check-reverse form-switch mb-0" style="width: max-content;">
						{% with id=modal_id|add:'IsPrivateCheckBox' %}
							<input class="form-check-input" id="{{ id }}" type="checkbox">
							<label class="form-check-label" for="{{ id }}">{% trans 'Сделать Telegram бота приватным' %}:</label>
						{% endwith %}
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-success w-100" id="{{ modal_id }}AddTelegramBotButton" type="button">{% trans 'Добавить Telegram бота' %}</button>
				</div>
			</div>
		</div>
	</div>
{% endwith %}
