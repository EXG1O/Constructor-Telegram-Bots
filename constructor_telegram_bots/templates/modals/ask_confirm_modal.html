{% load i18n %}

<div class="modal fade" id="askConfirmModal" tabindex="-1" aria-labelledby="askConfirmModalTitle" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="askConfirmModalTitle"></h5>
				<button class="btn-close" type="button" data-bs-dismiss="modal"></button>
			</div>
			<div class="modal-body" id="askConfirmModalBody"></div>
			<div class="modal-footer d-flex gap-2">
				<button class="btn btn-success flex-fill" id="askConfirmModalYesButton" type="button">{% trans "Да" %}</button>
				<button class="btn btn-danger flex-fill" type="button" data-bs-dismiss="modal">{% trans "Нет" %}</button>
			</div>
		</div>
	</div>
</div>
