{% load i18n %}

<div class="modal fade" id="loginViaTelegramModal" tabindex="-1" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header border-bottom-0">
				<button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body d-flex flex-column text-center pt-0 pb-5">
				<div class="d-flex justify-content-center mb-3">
					<div class="qrcode border border-3 rounded-3 p-3"></div>
				</div>
				<h3 class="fw-bold mb-1">{% trans "Telegram не открылся?" %}</h3>
				<p class="mb-1">{% trans "Отсканируйте QR-код с устройства на котором установлен Telegram." %}</p>
				<a href="https://t.me/{{ constructor_telegram_bot_username }}?start=login" target="_blank">{% trans "Перейти по ссылке" %}</a>
			</div>
		</div>
	</div>
</div>
