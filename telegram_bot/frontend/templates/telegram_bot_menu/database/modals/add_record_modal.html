{% load i18n %}

{% with modal_id='addRecordModal' %}
	<div class="modal fade" id="{{ modal_id }}" tabindex="-1" aria-labelledby="{{ modal_id }}Title" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="{{ modal_id }}Title">{% trans 'Добавление записи' %}</h5>
					<button class="btn-close" type="button" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body" id="{{ modal_id|add:'Body' }}"></div>
			</div>
		</div>
	</div>
{% endwith %}
